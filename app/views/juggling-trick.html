{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <form class="form" action="/check-your-answers" method="post">

        <div class="govuk-form-group">
    <label class="govuk-label" for="more-detail">
      <h1 class="govuk-heading-xl">What is your most impressive juggling trick?</h1>
    </label>

    <textarea class="govuk-textarea" id="more-detail" name="most-impressive-trick" rows="5" aria-describedby="most-impressive-trick" >{{ data['most-impressive-trick'] }}</textarea>
  </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
